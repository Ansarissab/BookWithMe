<a routerLink="/rentals/{{rental.id}}">
    <div class="card bwm-card">
        <img class="card-img-top" src="/assets/images/350x250.png" alt="">
        <div class="card-block">
            <h6 class="card-subtitle">Whole {{rental.category}} &#183; {{rental.city}}</h6>
            <h4 class="card-title">{{rental.title}}</h4>
            <p class="card-text">${{rental.dailyRate}} per Night &#183; Free Cancelation</p>
        </div>
    </div>
</a>
